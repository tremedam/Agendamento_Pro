<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Customiza√ß√µes do tema */
        .swagger-ui .topbar {
            background: linear-gradient(135deg, #2ab033 0%, #074d12 100%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: white;
            font-weight: 500;
        }

        .swagger-ui .info .title {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .swagger-ui .info .description {
            color: #7f8c8d;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .swagger-ui .scheme-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        /* Header customizado */
        .custom-header {
            background: linear-gradient(135deg, #2ab033 0%, #074d12 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 0;
        }

        .custom-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .custom-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Bot√µes de a√ß√£o */
        .action-buttons {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background: #2980b9;
            color: white;
        }

        .action-btn.secondary {
            background: #95a5a6;
        }

        .action-btn.secondary:hover {
            background: #7f8c8d;
        }
    </style>
</head>

<body>
    <!-- Header customizado -->
    <div class="custom-header">
        <h1>API Documentation</h1>
        <p>Sistema de Agenda de Recebimento de Mercadorias - v1.1.0</p>
    </div>

    <!-- Bot√µes de a√ß√£o -->
    <div class="action-buttons">
        <button class="action-btn" onclick="openApiDocs()">
            Abrir API Docs (Servidor)
        </button>
        <button class="action-btn secondary" onclick="copyApiUrl()">
            Copiar URL Base
        </button>
        <a href="./docs/postman-collection.json" class="action-btn secondary" download>
            Download Postman Collection
        </a>
        <a href="./docs/openapi.yaml" class="action-btn secondary" target="_blank">
            Ver OpenAPI YAML
        </a>
    </div>

    <!-- Container do Swagger UI -->
    <div id="swagger-ui"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: './docs/openapi.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                // Configura√ß√µes personalizadas
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                docExpansion: 'list',
                defaultModelsExpandDepth: 2,
                defaultModelExpandDepth: 2,
                displayOperationId: false,
                displayRequestDuration: true,
                // Configura√ß√µes de servidor
                servers: [
                    {
                        url: 'http://localhost:3000',
                        description: 'Servidor de Desenvolvimento'
                    }
                ]
            });

            // Adicionar evento para mudar servidor automaticamente
            setTimeout(() => {
                const serverSelect = document.querySelector('.servers select');
                if (serverSelect) {
                    serverSelect.addEventListener('change', function () {
                        console.log('Servidor selecionado:', this.value);
                    });
                }
            }, 1000);
        };

        // Fun√ß√£o para abrir a documenta√ß√£o no servidor
        function openApiDocs() {
            window.open('http://localhost:3000/api-docs', '_blank');
        }

        // Fun√ß√£o para copiar URL base da API
        function copyApiUrl() {
            navigator.clipboard.writeText('http://localhost:3000/api').then(function () {
                alert('URL base da API copiada: http://localhost:3000/api');
            });
        }

        // Verificar se o servidor est√° rodando
        fetch('http://localhost:3000/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ Servidor est√° rodando:', data);
                // Mostrar indicador de status
                const statusDiv = document.createElement('div');
                statusDiv.innerHTML = 'üü¢ Servidor Online';
                statusDiv.style.cssText = `
                    position: fixed; 
                    top: 10px; 
                    right: 10px; 
                    background: #27ae60; 
                    color: white; 
                    padding: 5px 10px; 
                    border-radius: 4px;
                    font-size: 12px;
                    z-index: 9999;
                `;
                document.body.appendChild(statusDiv);
            })
            .catch(error => {
                console.log('‚ö†Ô∏è Servidor offline:', error);
                // Mostrar indicador de status offline
                const statusDiv = document.createElement('div');
                statusDiv.innerHTML = 'üî¥ Servidor Offline';
                statusDiv.style.cssText = `
                    position: fixed; 
                    top: 10px; 
                    right: 10px; 
                    background: #e74c3c; 
                    color: white; 
                    padding: 5px 10px; 
                    border-radius: 4px;
                    font-size: 12px;
                    z-index: 9999;
                `;
                document.body.appendChild(statusDiv);
            });
    </script>
</body>

</html>
